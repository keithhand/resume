name: resume

pre_window:
  - export COMPOSE_PROFILES=dev
  - alias cd="HOME=$(pwd) cd"
on_project_start:
  - export COMPOSE_PROFILES=dev
  - open --background --hide out/main.pdf
on_project_exit:
  - docker-compose down

windows:
  - editor: vim && exit
  - docker: docker-compose up --force-recreate || exit
